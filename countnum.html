<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter</title>

</head>
<body>
<div class="num">100</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
	
	$(function() {
		let start = 0;
		let end = $(".num").html();
		let speed = 20;

		setInterval(function(){
			if (start<end) {
				start++;
			}
			$(".num").html(start);
		},speed);
	});

</script>

</body>
</html>
